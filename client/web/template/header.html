{{define "header"}}
<header class="p-3 text-bg-dark" style="margin-bottom: 50px;">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul id="nav-list" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Home</a></li>
                <li><a href="/fe" class="nav-link px-2">Features</a></li>
                <li><a href="/" class="nav-link px-2">Pricing</a></li>
                <li><a href="/" class="nav-link px-2">FAQs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<script>
    const url = window.location.pathname;
    const navList = document.getElementById('nav-list');

    for (let i = 0; i < navList.children.length; i++) {
        const navItem = navList.children[i].children[0];
        if (navItem.pathname === url) {
            navItem.classList.add('text-secondary');
            continue;
        }
        navItem.classList.add('text-white');
    }
</script>

{{end}}
