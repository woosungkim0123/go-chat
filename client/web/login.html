<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2 style="margin-bottom: 20px;">Login</h2>
            <hr>
            <form action="/login" method="POST">
                <div style="margin-bottom: 40px; margin-top:40px;">
                    <label for="userid" class="form-label">User Id</label>
                    <input type="text" class="form-control" id="userid" name="userid">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <!--<button class="btn btn-secondary">Join User</button>-->
                </div>
            </form>
        </div>
    </div>
    <div style="margin-top: 100px; display: flex; align-items: center; justify-content: center; flex-direction: column">
        <h3>기본 유저</h3>
        <hr>
        <table class="table table-striped table-hover text-center" style="width: 500px;">
            <thead>
            <tr>
                <th>User Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>test1</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>test2</td>
                <td>김철수</td>
            </tr>
            <tr>
                <td>test3</td>
                <td>이영희</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
function getQueryParams() {
    var params = {};
    window.location.search.substring(1).split("&").forEach(function(pair) {
        var keyValue = pair.split("=");
        params[keyValue[0]] = decodeURIComponent(keyValue[1] || "");
    });
    return params;
}

// 쿼리 스트링에서 error 값을 기반으로 한글 메시지를 alert로 표시
function showErrorAlert() {
    var queryParams = getQueryParams();
    if (queryParams.error) {
        var errorMessage = "";
        switch (queryParams.error) {
            case "wrong_argument":
                errorMessage = "잘못된 요청입니다.";
                break;
            case "missing_userid":
                errorMessage = "사용자 ID가 누락되었습니다.";
                break;
            case "not_found_user":
                errorMessage = "사용자를 찾을 수 없습니다.";
                break;
            case "login_failed":
                errorMessage = "로그인에 실패했습니다.";
                break;
            case "server_error":
                errorMessage = "서버 오류가 발생했습니다.";
                break;
        }
        alert("오류: " + errorMessage);
    }
}

// 페이지 로드 시 에러 메시지 표시
window.onload = showErrorAlert;

</script>
</html>
