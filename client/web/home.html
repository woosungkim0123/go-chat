<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>채팅 - 메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{{template "header"}}

<div class="container">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col">
            <h3 style="margin-bottom: 20px;">Profile</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {{.Profile.Name}} <small>(본인)</small>
                    </div>
                    <button class="btn btn-success" onclick="location.href='/chatroom/mine'">Chat</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3 style="margin-bottom: 20px;">Chat List</h3>
            <ul class="list-group">
                {{range .Users}}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{.Name}}
                    <button class="btn btn-primary" onclick="location.href='/chat/{{.ID}}'">Chat</button>
                </li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
