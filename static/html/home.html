<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My First Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .chatbox {
            outline: 1px solid #000;
            min-height: 200px;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3">My First Webpage</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>Chat</h3>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" name="message" autocomplete="off">
                </div>

                <hr>

                <a href=javascript:void(0) class="btn btn-primary" id="sendBtn">Send</a>

                <input type="hidden" name="action" id="action">

                <hr>

                <div id="output" class="chatbox">
                </div>
            </div>
            <div class="col-md-4">
                <h3>Whos's Online</h3>
                <ul id="online_users">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let socket;
    let o = document.getElementById("output");
    let userField = document.getElementById("username");
    let messageField = document.getElementById("message");

    window.onbeforeunload = function () {
        let jsonData = {};
        jsonData["action"] = "left"
        socket.send(JSON.stringify(jsonData));
    }

    document.addEventListener('DOMContentLoaded', () => {
        socket = new WebSocket("ws://127.0.0.1:8080/ws");

        socket.onopen = () => {
            console.log('Connected to the server');
        };

        socket.onmessage = msg => {
                    // console.log(msg);
                    // let j = JSON.parse(msg.data);
                    // console.log(j);

                    let data = JSON.parse(msg.data);
                    console.log("Action is", data.action);

                    switch (data.action) {
                        case "list_users":
                            let ul = document.getElementById("online_users");
                            while (ul.firstChild) ul.removeChild(ul.firstChild);

                            if (data.connected_users.length > 0) {
                                data.connected_users.forEach(function (item) {
                                    let li = document.createElement("li");
                                    li.appendChild(document.createTextNode(item));
                                    ul.appendChild(li);
                                })
                            }
                            break;

                        case "broadcast":
                            o.innerHTML = o.innerHTML + data.message + "<br>";
                            break;
                    }
                }

        socket.onclose = () => {
            console.log('Connection to the server closed');
        };

        socket.onerror = (error) => {
            console.error('Error:', error);
        };

        let userInput = document.getElementById("username");
                userInput.addEventListener("change", function () {
                    let jsonData = {};
                    jsonData["action"] = "username";
                    jsonData["username"] = this.value;
                    socket.send(JSON.stringify(jsonData));
        })

        document.getElementById("message").addEventListener("keydown", function (e) {
            if (e.code === "Enter") {
                if ((userField.value === "") || (messageField.value === "")) {
                    alert("Please enter a username and message");
                    return false;
                }

                if (!socket) {
                    console.error("Socket connection is not available");
                    return false;
                }

                e.preventDefault();
                e.stopPropagation();
                sendMessage();
            }
        });

        document.getElementById("sendBtn").addEventListener("click", function () {
            if ((userField.value === "") || (messageField.value === "")) {
                alert("Please enter a username and message");
                return false;
            }

            if (!socket) {
                console.error("Socket connection is not available");
                return false;
            }

            sendMessage();
        });
    });

    const sendMessage = () => {
        let jsonData = {};
        jsonData["action"] = "broadcast";
        jsonData["username"] = document.getElementById("username").value;
        jsonData["message"] = document.getElementById("message").value;
        socket.send(JSON.stringify(jsonData));
        document.getElementById("message").value = "";
    }

</script>
</html>
